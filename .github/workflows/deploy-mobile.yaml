name: Mobile fastlane release workflow
on:
  push:
    branches: [mobile-fastlane-ci-cd]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest #orai-self-hosted
    strategy:
      matrix:
        node-version: [16.14.0]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      # - uses: sonarsource/sonarqube-scan-action@master
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #     SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ./node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Checkout submodule repo
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # # Update references
      # - name: Git Submodule Update
      #   working-directory: packages/background
      #   run: |
      #     git checkout feat/link-gg
     
        
      - name: Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn --ignore-platform --ignore-scripts

      - name: Install mobile packages
        working-directory: packages/mobile
        run: yarn --silent

      - name: Build Libs
        run: yarn build:libs

      - name: Build provider
        working-directory: packages/mobile
        run: yarn build:provider
        env:
          CI: false
      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.10
          bundler-cache: true
      - name: Make env for android
        working-directory: packages/mobile/android/fastlane
        run:  |
          echo JSON_KEY_DATA=${{ secrets.GOOGLE_ACCOUNT_SERVICE }} > .env
          echo DISCORD_HOOK="https://discord.com/api/webhooks/1111240493888720898/P5NGMukdguh3nuXf9Cqrs7YKoYz_fjUnhQlvdi1MFjnOKXf2FmMN5ms5L5_5a67KR5I_" > .env
