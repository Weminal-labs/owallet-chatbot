          echo PASS_ALIAS_KEY_STORE=${{ secrets.PASS_KEY_STORE }} > .env
          echo ALIAS=${{ secrets.ALIAS }} > .env
          echo FILE_PATH="/OWalletKeystore" > .env
      - name: Fastlane running
        working-directory: packages/mobile
